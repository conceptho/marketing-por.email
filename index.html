<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marketing por Email</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="topo" data-speed="15">
            <div class="container">
                <div class="divisor"></div>
                <div class="col-lg-6 col-md-6 logo">
                    <img src="img/logo.png" class="img-responsive" alt=""/>
                </div>
                <div class="col-lg-6 col-md-6 cadastro">
                    <span>Quer receber estas dicas valiosas direto no seu e-mail?</span><br>
                    <form>
                        <input id="email" type="email" name="email" placeholder="seu e-mail..." autofocus class="foco"/>
                        <input id="send" type="submit" name="send" value="cadastre-se"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="desc">
            <div class="container">
                <div class="col-lg-12">
                    <h2>A seleção com os melhores artigos de email marketing.</h2>
                </div>
            </div>
        </div>
        <div class="destaque parallax" data-speed="10">
            <div class="container">
                <div class="seta"></div>
                <div class="col-lg-12"></div>
            </div>
        </div>
        <div class="hub parallax" data-speed="10">
            <div class="faixa-trans"></div>
            <div id="conteudo" class="container"></div>
        </div>

        <div class="rodape">
            <div class="container">
                <div class="pull-left" style="margin-top:10px;">
                    <img src="img/logo-rodape.png" class="img-responsive" alt=""/>
                </div>
                <div class="pull-right">
                    <a href="rss/index.xml">
                        <img src="img/icon-rss.png" class="img-responsive" alt=""/>
                    </a>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
